<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>

    <style>
        .container {display: flex; flex-direction: column; align-items: center; font-size: x-small;}
    
        table {width: 90%; border-top: 1px solid #444444; border-collapse: collapse; text-align: center;}
        th, td {border-bottom: 1px solid #444444; padding: 20px; text-align: center;}
    </style>

</head>
<body>
    <div class="container" style="padding-top: 5%;">
        <div class="input-container">
          <h1 id="select-word">수정 내역</h1>
        </div>
      </div>

      <!-- 테이블 -->
      <div class="container" style="padding-top: 5%;">
        <table id="table" border="0">
          <thead>
            <tr>
              <th>번호</th>
              <th>단어</th>
              <th>사용 여부</th>
              <th>생성일자</th>
              <th>수정일자</th>
            </tr>
          </thead>
  
          <tbody style="cursor: pointer;">
            {% for row in words %}
              <tr onclick="javascript:select_table(this);">
                <td>{{forloop.counter}}</td>
                <td>{{row.0}}</td>
                <td>{{row.1}}</td>
                <td>{{row.2}}</td>
                <td>{{row.3}}</td>
              </tr>
              {% endfor %}
          </tbody>
        </table>
      </div>



      <script>
        // 세션 스토리지에서 데이터 불러오기
        const saveKeyword = sessionStorage.getItem("keyword");

        // 검색어 값이 있을 경우, 키워드 부분에 넣기
        if (saveKeyword) {
            document.getElementById("select-word").textContent = "키워드 '" + saveKeyword + "'의 단어 수정 내역";
        }
      </script>
</body>
</html>
