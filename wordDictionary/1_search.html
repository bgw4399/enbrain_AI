<!doctype html>
<html>
<head>
  <style>
    .container {display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-size: x-small;}
    /* vh: 뷰포트(viewport)의 단위로, 웹 페이지가 표시되는 화면의 영역을 의미 */

    .title {color: black; font-weight: 700;}

    .input-container {display: flex; gap: 10px;}

  </style>

  <title>Word Dictionary</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Word Dictionary</h1>
    <form id="searchForm">
      <div class="input-container">
        <input type="text" id="searchInput" style="width: 500px; height: 25px; font-size: x-small;" />
        <input type="submit" value="검색" style="width: 50px; height: 30px;" />
      </div>
    </form>
  </div>


  <script>
    document.getElementById("searchForm").addEventListener("submit", function(event) {
        event.preventDefault(); // 기본 제출 동작 막기

        // 입력창의 값을 가져와서 검색어 변수에 저장
        var searchKeyword = document.getElementById("searchInput").value;

        // 검색어를 사용하여 원하는 페이지로 이동
        window.location.href = "2_check.html?query=" + encodeURIComponent(searchKeyword);
    });
</script>

</body>
</html>
